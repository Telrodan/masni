<div *ngIf="!isLoading; else loading" class="nyk-login-container">
    <div class="nyk-login-header heading-primary">Belépés</div>

    <span class="nyk-login-sub-header paragraph-primary">
        Nem regisztráltál még?
        <a routerLink="/auth/signup">Regisztrálj!</a>
    </span>

    <form class="nyk-login-form" [formGroup]="loginForm" (submit)="onLogin()">
        <div class="form-group">
            <label for="email">Email</label>

            <input id="email" type="email" pInputText class="w-full" formControlName="email" />

            <small *ngIf="isFormFieldValid(loginForm, 'email')" class="form-helper">
                Kérlek add meg az email címed
            </small>
        </div>

        <div class="form-group">
            <label for="password"> Jelszó </label>

            <div class="nyk-login-password-wrapper">
                <input
                    id="password"
                    type="password"
                    pInputText
                    class="w-full"
                    formControlName="password" />

                <i
                    class="nyk-login-password-toggle pi"
                    [class]="togglePasswordButtonIcon"
                    (click)="onTogglePasswordVisibility()">
                </i>
            </div>

            <small *ngIf="isFormFieldValid(loginForm, 'password')" class="form-helper">
                Kérlek add meg a jelszavad.
            </small>
        </div>

        <a class="paragraph-primary" routerLink="../forgot-password">Elfelejtetted a jelszavad?</a>

        <p-button
            label="Belépés"
            severity="secondary"
            icon="pi pi-user"
            styleClass="w-full"
            type="submit"
            [disabled]="!loginForm.valid"></p-button>
    </form>
</div>

<ng-template #loading>
    <nyk-spinner></nyk-spinner>
</ng-template>
