<section class="featured-products">
  <div class="carousel-container">
    <p-carousel
      [value]="products$ | async"
      [numVisible]="4"
      [numScroll]="1"
      [circular]="true"
      [autoplayInterval]="6000"
      [showNavigators]="false"
      [showIndicators]="false"
      [responsiveOptions]="responsiveOptions">
      <ng-template pTemplate="header">
        <h1 class="heading-primary">Termékek készleten</h1>
      </ng-template>
      <ng-template let-products pTemplate="item">
        <div class="item-content">
          <masni-handmade-dolls-product-card
            [product]="products"></masni-handmade-dolls-product-card>
        </div>
      </ng-template>
    </p-carousel>
  </div>
  <p class="text-center mb-5">
    A készleten levő termékek előnye, hogy 3-4 munkanap alatt kiszállításra
    kerülnek!
  </p>
  <a routerLink="/shop" class="secondary-button shadow-2">Mindet Megnézem</a>
</section>
