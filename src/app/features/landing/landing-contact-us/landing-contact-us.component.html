<section class="contact-us">
  <div class="contact-us__left">
    <h1 class="contact-us__left__heading primary-heading">Kapcsolat</h1>
    <p class="contact-us__left__paragraph primary-paragraph">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. A, officia!
    </p>
    <a href="tel:+36 30 123 45 78" class="contact-us__left__link"
      ><fa-icon class="contact-us__left__link__icon" [icon]="faPhone"></fa-icon
      >+36 30 123 45 78</a
    >
    <a href="facebook.com" class="contact-us__left__link"
      ><fa-icon
        class="contact-us__left__link__icon"
        [icon]="faFacebook"></fa-icon
      >Masni Handmade Dolls</a
    >
    <a href="mailto: test@test.com" class="contact-us__left__link"
      ><fa-icon class="contact-us__left__link__icon" [icon]="faInbox"></fa-icon
      >test@test.com</a
    >
  </div>
  <div class="contact-us__right">
    <form action="" class="contact-us__form">
      <input type="text" class="contact-us__form__input" placeholder="Név" />
      <input type="email" class="contact-us__form__input" placeholder="Email" />
      <input
        type="text"
        class="contact-us__form__input"
        placeholder="Telefon" />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        class="contact-us__form__textarea"
        placeholder="Üzenet"></textarea>
      <button class="contact-us__form__submit-button primary-button">
        <fa-icon
          class="contact-us__form__submit-button__icon"
          [icon]="faEnvelope"></fa-icon>
        Küldés
      </button>
    </form>
  </div>
</section>
