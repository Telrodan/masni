<ng-container *ngIf="images">
  <div class="nyk-gallery-preview">
    <img
      *ngFor="let image of images; let i = index"
      class="nyk-gallery-preview-image"
      [src]="image"
      [alt]="'Termék kép' + i"
      [class.active]="i === activeImage"
      (click)="onImageClick(i)" />
  </div>

  <div class="nyk-gallery-main">
    <img
      class="nyk-gallery-main-image"
      [src]="images[activeImage]"
      [alt]="'Termék kép' + activeImage" />
  </div>
</ng-container>
