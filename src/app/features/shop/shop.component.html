<div *ngIf="products" class="shop" id="shop">
  <h1 class="heading-primary mb-4">Azonnal rendelhető termékek</h1>

  <div class="mb-3">
    <form [formGroup]="categoriesForm" class="categories-form">
      <div class="form-group flex-row align-items-center mr-3">
        <label for="category" class="mr-1">Kategóriát:</label>

        <p-dropdown
          id="category"
          [options]="categories"
          formControlName="category"
          optionLabel="category"
          optionValue="category">
        </p-dropdown>
      </div>

      <div class="form-group flex-row align-items-center">
        <label for="price" class="mr-1">Ár:</label>

        <p-dropdown
          id="price"
          [options]="prices"
          formControlName="price"
          optionLabel="price"
          optionValue="price">
        </p-dropdown>
      </div>
    </form>
  </div>

  <div class="products-container mb-5">
    <mhd-product-card
      *ngFor="let product of products.slice(first, first + rows)"
      [product]="product">
    </mhd-product-card>
  </div>

  <div class="card flex justify-content-center">
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [first]="first"
      [rows]="rows"
      [totalRecords]="products.length"
      [rowsPerPageOptions]="[8, 16, 24]">
    </p-paginator>
  </div>
</div>
