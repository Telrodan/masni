<div class="px-4 py-8 md:px-6 lg:px-8">
  <h1 class="heading-primary mb-4">Azonnal rendelhető termékek</h1>
  <div class="categories">
    <p-selectButton
      [options]="categories$ | async"
      [multiple]="true"
      optionLabel="categoryName"
      optionValue="_id"></p-selectButton>
  </div>
  <div class="grid -mt-3 -ml-3 -mr-3" *ngIf="products$ | async as products">
    <div class="col-6 md:col-6 lg:col-3" *ngFor="let product of products">
      <div class="p-2">
        <masni-handmade-dolls-product-card
          [product]="product"></masni-handmade-dolls-product-card>
      </div>
    </div>
  </div>
</div>
