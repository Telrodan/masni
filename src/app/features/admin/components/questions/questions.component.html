<ng-container *ngIf="questions$ | async as questions">
  <p-card header="Kérdések">
    <p-table
      #table
      styleClass="p-datatable-gridlines"
      [value]="questions"
      [globalFilterFields]="['id', 'questionName']"
      [paginator]="true"
      [rows]="25"
      [rowsPerPageOptions]="[25, 50, 100]">
      <ng-template pTemplate="caption">
        <div class="flex">
          <p-button
            icon="pi pi-plus"
            label="Kérdés hozzáadása"
            styleClass="p-button p-button-success"
            (click)="onAddQuestion()">
          </p-button>

          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input
              pInputText
              pTooltip="Kereshető mezők: Azonosító, Kérdés neve"
              tooltipPosition="bottom"
              type="text"
              (input)="applyTableGlobalFilter($event, 'contains', table)"
              placeholder="Keresés" />
          </span>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th>Azonosító</th>

          <th>Kérdés neve</th>

          <th>Kérdés</th>

          <th>Kérdés kategória</th>

          <th>Opciók</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-question>
        <tr>
          <td class="font-italic font-semibold">{{ question.id }}</td>

          <td class="font-semibold text-blue-500">{{ question.name }}</td>

          <td class="font-semibold">{{ question.question }}</td>

          <td class="font-semibold text-blue-500">
            <ng-container
              *ngIf="
                question.type ===
                QuestionType.QUESTION_WITH_MATERIAL_CATEGORY_ANSWER
              ">
              <p-badge value="Kérdés anyag kategóriákkal" severity="success">
              </p-badge>
            </ng-container>

            <ng-container
              *ngIf="
                question.type === QuestionType.QUESTION_WITH_STRING_ANSWER
              ">
              <p-badge value="Kérdés válaszokkal" severity="warning"> </p-badge>
            </ng-container>
          </td>

          <td>
            <button
              (click)="onEditQuestion(question)"
              pButton
              pRipple
              pTooltip="Kérdés módosítás"
              tooltipPosition="bottom"
              type="button"
              icon="pi pi-cog"
              class="p-button p-button p-button-warning p-button mr-1"></button>

            <button
              (click)="onDeleteQuestion(question)"
              pButton
              pRipple
              pTooltip="Kérdés törlés"
              tooltipPosition="bottom"
              type="button"
              icon="pi pi-times"
              class="p-button p-button p-button-danger p-button"></button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6" class="text-center text-800 text-4xl">
            Nem található kérdés
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</ng-container>
