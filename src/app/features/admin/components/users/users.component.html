<p-card header="Felhasználok" *ngIf="users$ | async as users">
  <p-table
    #table
    styleClass="p-datatable-gridlines"
    [value]="users"
    [globalFilterFields]="['id', 'name', 'email', 'phone']"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template pTemplate="caption">
      <div class="flex">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input
            pInputText
            pTooltip="Kereshető mezők: Azonosító, Név, Email, Telefon"
            tooltipPosition="bottom"
            type="text"
            (input)="applyFilterGlobal($event, 'contains', table)"
            placeholder="Keresés" />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th class="w-14rem">Azonosító</th>

        <th class="w-10rem">Név</th>

        <th>Email</th>
        <th>Telefon</th>
        <th pSortableColumn="shoppingCart">
          Kosár <p-sortIcon field="shoppingCart"> </p-sortIcon>
        </th>
        <th>Opciók</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td class="font-bold">{{ user.shoppingCart.length }} db</td>
        <td>
          <button
            (click)="onUserDetails(user)"
            pButton
            pRipple
            type="button"
            icon="pi pi-info-circle"
            class="p-button p-button mr-2"
            pTooltip="Felhasználó információ"
            tooltipPosition="bottom"></button>

          <button
            (click)="onDeleteUser(user)"
            pButton
            pRipple
            type="button"
            icon="pi pi-times"
            class="p-button p-button-danger p-button"
            pTooltip="Felhasználó törlése"
            tooltipPosition="bottom"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
