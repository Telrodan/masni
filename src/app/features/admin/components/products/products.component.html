<ng-container *ngIf="products$ | async as products">
  <p-card header="Termékek">
    <p-table
      #table
      styleClass="p-datatable-gridlines"
      [value]="products"
      [globalFilterFields]="['id', 'name', 'category']"
      [paginator]="true"
      [rows]="25"
      [rowsPerPageOptions]="[25, 50, 100]">
      <ng-template pTemplate="caption">
        <div class="flex">
          <p-button
            icon="pi pi-plus"
            label="Termék hozzáadása"
            styleClass="p-button p-button-success"
            (click)="onAddProduct()">
          </p-button>

          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input
              pInputText
              pTooltip="Kereshető mezők: Azonosító, Név, Kategória"
              tooltipPosition="bottom"
              type="text"
              (input)="applyTableGlobalFilter($event, 'contains', table)"
              placeholder="Keresés" />
          </span>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th class="w-9rem">Kép</th>

          <th>Azonosító</th>

          <th>Név</th>

          <th>Kategória</th>

          <th pSortableColumn="price" class="w-8rem">
            Ár
            <p-sortIcon field="price"></p-sortIcon>
          </th>

          <th pSortableColumn="stock" class="w-9rem">
            Készlet <p-sortIcon field="stock"></p-sortIcon>
          </th>

          <th class="w-3rem">Opciók</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-product let-i="rowIndex">
        <tr>
          <td>
            <img
              class="hidden"
              [src]="product.images[0]"
              [alt]="'Termék ' + i + ' képe'"
              (load)="imageLoaded(i)" />

            <p-image
              *ngIf="imageLoadedStatus[i]"
              [src]="product.images[0]"
              [alt]="'Termék ' + i + ' képe'"
              [preview]="true">
            </p-image>

            <p-skeleton
              *ngIf="!imageLoadedStatus[i]"
              styleClass="skeleton"></p-skeleton>
          </td>

          <td class="font-italic font-semibold">{{ product.id }}</td>

          <td>
            <div class="flex align-items-center">
              <p class="font-semibold text-blue-500">
                {{ product.name }}
              </p>

              <i
                *ngIf="product.isFeatured"
                class="pi pi-star-fill text-yellow-400 ml-2"
                pTooltip="Kiemelt termék"
                tooltipPosition="bottom"></i>

              <i
                *ngIf="product.isCustom"
                class="pi pi-palette text-green-400 ml-2"
                pTooltip="Egyedi termék"
                tooltipPosition="bottom"></i>
            </div>
          </td>

          <td>
            <p-badge
              [value]="product?.category?.name"
              severity="success"></p-badge>
          </td>

          <td class="font-semibold">
            <span
              [ngClass]="{
                'line-through': product.discountedPrice > 0,
                'text-red-500': product.discountedPrice > 0
              }">
              {{ product.price }} Ft
            </span>
            <br />
            <span *ngIf="product.discountedPrice > 0">
              {{ product.discountedPrice }} Ft
            </span>
          </td>

          <td>
            <div class="stock">
              <p-badge
                [value]="
                  product.stock > 0
                    ? 'Készleten: ' + product.stock
                    : 'Nincs készleten'
                "
                [severity]="product.stock > 0 ? 'success' : 'danger'">
              </p-badge>
            </div>
          </td>

          <td>
            <button
              (click)="onEditProduct(product)"
              pButton
              pRipple
              pTooltip="Termék módosítása"
              tooltipPosition="bottom"
              type="button"
              icon="pi pi-cog"
              class="p-button p-button-warning p-button mb-1"></button>

            <button
              (click)="onDeleteProduct(product)"
              pButton
              pRipple
              pTooltip="Termék törlése"
              tooltipPosition="bottom"
              type="button"
              icon="pi pi-times"
              class="p-button p-button-danger p-button"></button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6" class="text-center text-800 text-4xl">
            Nem található termék
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</ng-container>
