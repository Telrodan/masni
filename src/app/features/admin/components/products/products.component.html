<ng-container *ngIf="!isLoading; else loading">
    <ng-container *ngIf="products$ | async as products; else loading">
        <div class="nyk-products-header">Összes termék</div>

        <p-table
            #table
            styleClass="p-datatable-gridlines"
            [value]="products"
            [globalFilterFields]="['id', 'name', 'category']"
            [paginator]="true"
            [rows]="50"
            [rowsPerPageOptions]="[50, 100, 200]">
            <ng-template pTemplate="caption">
                <div class="nyk-products-actions">
                    <p-button
                        icon="pi pi-plus"
                        label="Termék hozzáadás"
                        styleClass="p-button p-button-success"
                        routerLink="/admin/products/add">
                    </p-button>

                    <span class="p-input-icon-left ml-auto w-full md:w-6">
                        <i class="pi pi-search"></i>

                        <input
                            pInputText
                            pTooltip="Kereshető mezők: Azonosító, Név, Kategória"
                            tooltipPosition="bottom"
                            class="w-full"
                            type="text"
                            (input)="
                                applyTableGlobalFilter(
                                    $event,
                                    'contains',
                                    table
                                )
                            "
                            placeholder="Keresés" />
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th>Kép</th>

                    <th class="nyk-products-id">Azonosító</th>

                    <th>Név</th>

                    <th class="nyk-products-category">Kategória</th>

                    <th
                        pSortableColumn="price"
                        class="nyk-products-price w-8rem">
                        Ár
                        <p-sortIcon field="price"></p-sortIcon>
                    </th>

                    <th
                        pSortableColumn="stock"
                        class="nyk-products-stock w-9rem">
                        Készlet
                        <p-sortIcon field="stock"></p-sortIcon>
                    </th>

                    <th class="w-3rem">Opciók</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-product let-i="rowIndex">
                <tr>
                    <td class="w-7rem">
                        <img
                            class="hidden"
                            [src]="product.images[0]"
                            [alt]="'Termék ' + i + ' képe'"
                            (load)="imageLoaded(i)" />

                        <p-image
                            *ngIf="imageLoadedStatus[i]"
                            [src]="product.images[0]"
                            [alt]="'Termék ' + i + ' képe'"
                            [preview]="true">
                        </p-image>

                        <p-skeleton
                            *ngIf="!imageLoadedStatus[i]"
                            styleClass="skeleton"></p-skeleton>
                    </td>

                    <td class="nyk-products-id text-primary w-9rem">
                        {{ product.id }}
                    </td>

                    <td>
                        <div class="flex align-items-center">
                            <p class="text-cyan-900 font-normal">
                                {{ product.name }}
                            </p>

                            <i
                                *ngIf="product.isFeatured"
                                class="pi pi-star-fill text-yellow-400 ml-2"
                                pTooltip="Kiemelt termék"
                                tooltipPosition="bottom"></i>

                            <i
                                *ngIf="product.isCustom"
                                class="pi pi-palette text-green-400 ml-2"
                                pTooltip="Egyedi termék"
                                tooltipPosition="bottom"></i>
                        </div>
                    </td>

                    <td class="nyk-products-category w-10rem text-center">
                        <p-badge
                            [value]="product?.category?.name"
                            severity="success"></p-badge>
                    </td>

                    <td
                        class="nyk-products-price text-cyan-900 font-normal w-5rem text-center">
                        <span
                            [ngClass]="{
                                'line-through': product.discountedPrice > 0,
                                'text-red-500': product.discountedPrice > 0
                            }">
                            {{ product.price }} Ft
                        </span>

                        <br />

                        <span *ngIf="product.discountedPrice > 0">
                            {{ product.discountedPrice }} Ft
                        </span>
                    </td>

                    <td class="nyk-products-stock w-5rem text-center">
                        <p-badge
                            [value]="
                                product.stock > 0
                                    ? 'Készleten: ' + product.stock
                                    : 'Nincs készleten'
                            "
                            [severity]="
                                product.stock > 0 ? 'success' : 'danger'
                            ">
                        </p-badge>
                    </td>

                    <td>
                        <div class="flex flex-row">
                            <button
                                [routerLink]="[
                                    '/admin/products/edit',
                                    product.id
                                ]"
                                pButton
                                pRipple
                                pTooltip="Termék módosítása"
                                tooltipPosition="left"
                                type="button"
                                icon="pi pi-cog"
                                class="p-button p-button-warning p-button mr-1"></button>

                            <button
                                (click)="onDeleteProduct(product)"
                                pButton
                                pRipple
                                pTooltip="Termék törlése"
                                tooltipPosition="left"
                                type="button"
                                icon="pi pi-times"
                                class="p-button p-button-danger p-button"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7" class="text-center text-800 text-4xl">
                        Nem található termék
                        <p-button
                            icon="pi pi-plus"
                            label="Termék hozzáadás"
                            styleClass="p-button p-button-success block mx-auto mt-2"
                            routerLink="/admin/products/add">
                        </p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </ng-container>
</ng-container>

<ng-template #loading>
    <nyk-spinner></nyk-spinner>
</ng-template>
