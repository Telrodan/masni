<p-card header="Termékek" *ngIf="products$ | async as products">
  <p-table
    #table
    styleClass="p-datatable-gridlines"
    [value]="products"
    [globalFilterFields]="['id', 'name', 'category']"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-button
          icon="pi pi-plus"
          label="Hozzáadás"
          styleClass="p-button p-button-success"
          (click)="onAddProduct()">
        </p-button>

        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input
            pInputText
            pTooltip="Kereshető mezők: Azonosító, Név, Kategória(angol)"
            tooltipPosition="bottom"
            type="text"
            (input)="applyFilterGlobal($event, 'contains', table)"
            placeholder="Keresés" />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th class="w-9rem">Kép</th>
        <th>Azonosító</th>
        <th>Név</th>
        <th>Kategória</th>
        <th pSortableColumn="stock" class="w-8rem">
          Készlet <p-sortIcon field="stock"></p-sortIcon>
        </th>
        <th pSortableColumn="price" class="w-6rem">
          Ár
          <p-sortIcon field="price"></p-sortIcon>
        </th>
        <th class="w-3rem">Opciók</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product let-i="rowIndex">
      <tr>
        <td>
          <img
            class="hidden"
            [src]="images[i]"
            [alt]="product.name"
            (load)="imageLoaded(i)" />

          <p-image
            *ngIf="imageLoadedStatus[i]"
            [src]="images[i]"
            [alt]="product.name"
            [preview]="true">
          </p-image>

          <ngx-skeleton-loader
            *ngIf="!imageLoadedStatus[i]"
            appearance="circle"
            animation="pulse"
            [theme]="{
              margin: '0',
              width: '100%',
              paddingBottom: '100%',
              aspectRatio: '1 / 1',
              borderRadius: '0',
              background: 'lightGrey'
            }">
          </ngx-skeleton-loader>
        </td>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td [ngStyle]="{ color: product.stock > 0 ? 'green' : 'red' }">
          {{ product.stock }} db
        </td>
        <td>{{ product.price }} Ft</td>
        <td>
          <button
            (click)="onEditProduct(product)"
            pButton
            pRipple
            type="button"
            icon="pi pi-cog"
            class="p-button p-button-warning p-button mb-1"></button>

          <button
            (click)="onDeleteProduct(product)"
            pButton
            pRipple
            type="button"
            icon="pi pi-times"
            class="p-button p-button-danger p-button"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="flex-column text-center" *ngIf="!products.length">
    <p class="text-xl my-3">
      Jelenleg még nincsennek termékek ebben a kategóriában!
    </p>
    <button
      routerLink="../add-product"
      pButton
      pRipple
      type="button"
      label="Termék hozzáadás"
      icon="pi pi-plus"
      class="p-button-success"></button>
  </div>
</p-card>
