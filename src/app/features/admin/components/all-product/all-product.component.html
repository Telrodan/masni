<div class="categories">
  <p-card
    header="Termékek"
    subheader="Összes termék"
    *ngIf="(productsData$ | async).products as products">
    <div class="grid">
      <div class="col-12">
        <p-table [value]="products" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th>Kép</th>
              <th>Név</th>
              <th>Kategória</th>
              <th>Készlet</th>
              <th>Ár</th>
              <th>Készlet érteke</th>
              <th>Opciók</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>
                <img
                  [src]="productImagesUrl + product.images[0]"
                  alt="product.name"
                  class="product-image" />
              </td>
              <td>{{ product.name | titlecase }}</td>
              <td>{{ product.category[0].categoryName }}</td>
              <td>{{ product.stock }} db</td>
              <td>{{ product.price }} Ft</td>
              <td>{{ product.price * product.stock }} Ft</td>
              <td>
                <button
                  (click)="onEditProduct(product)"
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-cog"
                  class="p-button p-button-warning p-button mr-2"></button
                ><button
                  (click)="onDeleteProduct(product)"
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-times"
                  class="p-button p-button-danger p-button"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>

        <div
          class="no-products flex-column text-center"
          *ngIf="!products.length">
          <p class="text-xl mt-3">Jelenleg még nincsennek termékek</p>
          <button
            routerLink="../add-product"
            pButton
            pRipple
            type="button"
            label="Új hozzáadás"
            icon="pi pi-plus"
            class="p-button-success mt-2"></button>
        </div>
      </div>
    </div>
  </p-card>
</div>

<p-dialog
  header="Header"
  [(visible)]="isDialogVisible"
  [draggable]="false"
  [modal]="true"
  [style]="{ width: '50vw' }">
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">Termék szerkesztése</span>
  </ng-template>

  <form
    class="flex-auto p-fluid"
    [formGroup]="productForm"
    *ngIf="isDialogVisible">
    <div class="mb-4">
      <label for="name" class="block font-medium text-900 mb-2"
        >Termék neve</label
      >
      <input id="name" type="text" formControlName="name" pInputText />
    </div>

    <div class="mb-4">
      <label for="categoryId" class="block font-medium text-900 mb-2"
        >Termék kategória</label
      >
      <p-dropdown
        id="categoryId"
        formControlName="categoryId"
        [options]="(productsData$ | async).categories"
        placeholder="Válassz egy kategóriát"
        optionValue="_id"
        optionLabel="categoryName"
        [showClear]="true"></p-dropdown>
    </div>

    <div class="mb-4">
      <label for="shortDescription" class="block font-medium text-900 mb-2"
        >Termék rövid leírása</label
      >
      <input
        id="shortDescription"
        type="text"
        formControlName="shortDescription"
        pInputText />
    </div>

    <div class="mb-4">
      <label for="description" class="block font-medium text-900 mb-2"
        >Termék leírása</label
      >
      <textarea
        id="description"
        formControlName="description"
        type="text"
        pInputTextarea
        rows="5"
        [autoResize]="true"></textarea>
    </div>

    <!-- <div class="mb-4">
      <label for="bio" class="block font-medium text-900 mb-2"
        >Termék képek (az első kép lesz mindig a nagy kép)</label
      >
      <button
        pButton
        pRipple
        type="button"
        label="Válassz"
        class="p-button-secondary"
        (click)="imageInput.click()"></button>
      <input
        multiple
        class="image-input"
        type="file"
        (change)="selectImage($event)"
        #imageInput />
    </div> -->

    <div class="mb-4">
      <label for="price" class="block font-medium text-900 mb-2"
        >Termék ára</label
      >
      <input id="price" formControlName="price" type="text" pInputText />
    </div>
    <div class="mb-4">
      <label for="stock" class="block font-medium text-900 mb-2"
        >Készleten</label
      >
      <input id="stock" formControlName="stock" type="text" pInputText />
    </div>
  </form>

  <ng-template pTemplate="footer">
    <p-button
      (click)="onUpdateProduct()"
      icon="pi pi-check"
      label="Módosítás"
      [disabled]="!this.productForm.valid"
      styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
