<ng-container *ngIf="(isBusy$ | async) === false; else loading">
    <ng-container *ngIf="materials$ | async as materials; else loading">
        <div class="nyk-materials-header">Összes minta</div>

        <p-table
            #table
            styleClass="p-datatable-gridlines"
            [value]="materials"
            [globalFilterFields]="['id', 'name', 'category.name']"
            [paginator]="true"
            [rows]="50"
            [rowsPerPageOptions]="[50, 100, 200]">
            <ng-template pTemplate="caption">
                <div class="nyk-materials-actions">
                    <p-button
                        [raised]="true"
                        icon="pi pi-plus"
                        label="Új minta hozzáadása"
                        styleClass="w-full"
                        routerLink="/admin/materials/add">
                    </p-button>

                    <span class="p-input-icon-left ml-auto w-full md:w-6">
                        <i class="pi pi-search"></i>

                        <input
                            pInputText
                            pTooltip="Kereshető mezők:
                                Azonosító
                                Név
                                Kategória"
                            tooltipPosition="bottom"
                            class="w-full"
                            type="text"
                            (input)="applyFilterGlobal($event, 'contains', table)"
                            placeholder="Keresés" />
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th>Kép</th>

                    <th class="nyk-materials-id">Azonosító</th>

                    <th pSortableColumn="name">
                        <div class="nyk-materials-th-wrapper">
                            Név
                            <p-sortIcon field="name"></p-sortIcon>
                        </div>
                    </th>

                    <th class="nyk-materials-category" pSortableColumn="category.name">
                        <div class="nyk-materials-th-wrapper">
                            Kategória
                            <p-sortIcon field="category.name"></p-sortIcon>
                        </div>
                    </th>

                    <th pSortableColumn="extraPrice" class="nyk-materials-extra w-8rem">
                        <div class="nyk-materials-th-wrapper">
                            Extra ár
                            <p-sortIcon field="extraPrice"></p-sortIcon>
                        </div>
                    </th>

                    <th class="nyk-materials-is-available" pSortableColumn="isAvailable">
                        <div class="nyk-materials-th-wrapper">
                            Rendelhető
                            <p-sortIcon field="isAvailable"></p-sortIcon>
                        </div>
                    </th>

                    <th class="w-3rem"></th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-material let-i="rowIndex">
                <tr>
                    <td class="w-1">
                        <img
                            class="hidden"
                            [src]="material.image"
                            [alt]="material.name"
                            (load)="imageLoaded(i)" />

                        <p-image
                            *ngIf="imageLoadedStatus[i]"
                            [src]="material.image"
                            [alt]="material.name"
                            [preview]="true">
                        </p-image>

                        <p-skeleton
                            *ngIf="!imageLoadedStatus[i]"
                            styleClass="skeleton"></p-skeleton>
                    </td>

                    <td class="nyk-materials-id text-primary w-9rem font-italic">
                        {{ material.id }}
                    </td>

                    <td class="text-black-alpha-90 font-medium">
                        {{ material.name }}
                    </td>

                    <td class="nyk-materials-category w-10rem text-center">
                        <p-badge
                            styleClass="shadow-2"
                            [value]="material.category.name"
                            severity="info"></p-badge>
                    </td>

                    <td class="nyk-materials-extra text-black-alpha-90 w-7rem text-center">
                        {{ material.extraPrice }} Ft
                    </td>

                    <td class="nyk-materials-is-available w-9rem text-center">
                        <div class="is-available">
                            <p-badge
                                styleClass="shadow-2"
                                [value]="material.isAvailable ? 'igen' : 'nem'"
                                [severity]="material.isAvailable ? 'success' : 'danger'">
                            </p-badge>
                        </div>
                    </td>

                    <td>
                        <div class="flex flex-column">
                            <p-button
                                [raised]="true"
                                icon="pi pi-cog"
                                severity="info"
                                class="mr-1"
                                styleClass="mb-2"
                                [routerLink]="['/admin/materials/edit', material.id]"
                                pTooltip="Minta módosítása"
                                tooltipPosition="left">
                            </p-button>

                            <p-button
                                [raised]="true"
                                icon="pi pi-times"
                                severity="danger"
                                pTooltip="Minta törlése"
                                tooltipPosition="left"
                                (click)="onDeleteMaterial(material)">
                            </p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7" class="text-center text-800 text-4xl h-20rem">
                        Nem található minta
                        <p-button
                            [raised]="true"
                            icon="pi pi-plus"
                            label="Új minta hozzáadása"
                            styleClass="block mx-auto mt-2"
                            routerLink="/admin/materials/add">
                        </p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </ng-container>
</ng-container>

<ng-template #loading>
    <nyk-spinner></nyk-spinner>
</ng-template>
