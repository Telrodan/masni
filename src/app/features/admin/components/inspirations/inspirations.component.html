<ng-container *ngIf="(isBusy$ | async) === false; else loading">
    <ng-container *ngIf="inspirations$ | async as inspirations; else loading">
        <div class="nyk-inspirations-header">Összes inspiráció</div>

        <p-table
            #table
            styleClass="p-datatable-gridlines"
            [value]="inspirations"
            [globalFilterFields]="['id', 'name', 'category.name']"
            [paginator]="true"
            [rows]="50"
            [rowsPerPageOptions]="[50, 100, 200]">
            <ng-template pTemplate="caption">
                <div class="nyk-inspirations-actions">
                    <p-button
                        [raised]="true"
                        icon="pi pi-plus"
                        label="Új inspiráció hozzáadása"
                        styleClass="w-full"
                        routerLink="/admin/inspirations/add">
                    </p-button>

                    <span class="p-input-icon-left ml-auto w-full md:w-6">
                        <i class="pi pi-search"></i>

                        <input
                            pInputText
                            pTooltip="Kereshető mezők:
                                Azonosító
                                Név
                                Kategória"
                            tooltipPosition="bottom"
                            class="w-full"
                            type="text"
                            (input)="applyFilterGlobal($event, 'contains', table)"
                            placeholder="Keresés" />
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th>Kép</th>

                    <th class="nyk-inspirations-id">Azonosító</th>

                    <th pSortableColumn="name">
                        <div class="nyk-inspirations-th-wrapper">
                            Név
                            <p-sortIcon field="name"></p-sortIcon>
                        </div>
                    </th>

                    <th
                        class="nyk-inspirations-category text-center"
                        pSortableColumn="category.name">
                        <div class="nyk-inspirations-th-wrapper">
                            Kategória
                            <p-sortIcon field="category.name"></p-sortIcon>
                        </div>
                    </th>

                    <th class="w-3rem">Opciók</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-inspiration let-i="rowIndex">
                <tr>
                    <td class="w-1">
                        <img
                            class="hidden"
                            [src]="inspiration.image"
                            [alt]="inspiration.name"
                            (load)="imageLoaded(i)" />

                        <p-image
                            *ngIf="imageLoadedStatus[i]"
                            styleClass="shadow-2"
                            [src]="inspiration.image"
                            [alt]="inspiration.name"
                            [preview]="true">
                        </p-image>

                        <p-skeleton
                            *ngIf="!imageLoadedStatus[i]"
                            styleClass="skeleton"></p-skeleton>
                    </td>

                    <td class="nyk-inspirations-id text-primary w-9rem font-italic">
                        {{ inspiration.id }}
                    </td>

                    <td class="text-black-alpha-90 font-medium">{{ inspiration.name }}</td>

                    <td class="nyk-inspirations-category w-12rem text-center">
                        <p-badge
                            [value]="inspiration.category.name"
                            styleClass="shadow-2"></p-badge>
                    </td>

                    <td>
                        <div class="flex flex-column">
                            <p-button
                                [raised]="true"
                                icon="pi pi-cog"
                                severity="info"
                                styleClass="mb-2"
                                [routerLink]="['/admin/inspirations/edit', inspiration.id]"
                                pTooltip="Inspiráció módosítása"
                                tooltipPosition="left"
                                tooltipPosition="left">
                            </p-button>

                            <p-button
                                [raised]="true"
                                icon="pi pi-times"
                                severity="danger"
                                pTooltip="Inspiráció törlése"
                                tooltipPosition="left"
                                (click)="onDeleteInspiration(inspiration)">
                            </p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="6" class="text-center text-800 text-4xl h-20rem">
                        Nem található inspiráció

                        <p-button
                            [raised]="true"
                            icon="pi pi-plus"
                            label="Új inspiráció hozzáadása"
                            styleClass="block mx-auto mt-2"
                            routerLink="/admin/inspirations/add">
                        </p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </ng-container>
</ng-container>

<ng-template #loading>
    <nyk-spinner></nyk-spinner>
</ng-template>
