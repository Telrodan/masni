<ng-container *ngIf="!isLoading; else loading">
  <div class="font-medium text-2xl text-900">Inspiráció hozzáadás</div>
  <p-divider styleClass="mb-5"></p-divider>

  <form class="flex-auto p-fluid" [formGroup]="addInspirationForm">
    <div class="form-group">
      <label for="name" class="block font-medium text-900 mb-2 text-lg">
        Inspiráció neve
      </label>

      <input id="name" type="text" formControlName="name" pInputText />
    </div>

    <div class="form-group" *ngIf="categories$ | async as categories">
      <label for="categoryId" class="block font-medium text-900 mb-2 text-lg">
        Inspiráció kategóriája
      </label>

      <p-dropdown
        id="categoryId"
        formControlName="categoryId"
        placeholder="Válassz egy kategóriát"
        [options]="categories"
        optionValue="id"
        optionLabel="name">
      </p-dropdown>
    </div>

    <div class="form-group">
      <label class="block font-medium text-900 mb-2 text-lg">
        Inspiráció képe
      </label>
      <p-button
        *ngIf="!imagePreview"
        icon="pi pi-image"
        styleClass="p-button p-button-secondary"
        (click)="imagePicker.click()">
      </p-button>

      <button
        *ngIf="imagePreview"
        pButton
        pRipple
        pTooltip="Kép törlése"
        tooltipPosition="bottom"
        (click)="onImageClear(imagePicker)"
        type="button"
        icon="pi pi-times"
        class="p-button p-button-danger p-button mb-2"></button>

      <input
        id="imagePicker"
        type="file"
        class="hidden"
        #imagePicker
        (change)="onImagePicked($event)" />

      <img
        *ngIf="imagePreview"
        class="image-preview border-round"
        [src]="imagePreview"
        alt="Kategória" />

      <img
        *ngIf="!imagePreview"
        class="mt-2 image-preview border-round"
        src="../../../../../../assets/images/no-image.png"
        alt="Kategória" />
    </div>
  </form>

  <p-button
    label="Hozzáadás"
    styleClass="p-button w-full"
    [disabled]="!addInspirationForm.valid"
    (click)="onAddInspiration()">
  </p-button>
</ng-container>

<ng-template #loading>
  <nyk-spinner></nyk-spinner>
</ng-template>
