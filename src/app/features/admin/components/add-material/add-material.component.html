<p-card header="Minta hozzáadás">
  <p-button
    routerLink="/admin/materials"
    icon="pi pi-arrow-left"
    styleClass="p-button-raised p-button-warning mb-5"></p-button>
  <div class="text-900 font-semibold text-lg mt-3"></div>
  <div class="flex gap-5 flex-column-reverse md:flex-row">
    <form
      class="flex-auto p-fluid"
      (submit)="onSubmit()"
      [formGroup]="materialForm">
      <div class="mb-4">
        <label for="name" class="block font-medium text-900 mb-2"
          >Minta neve</label
        >
        <input id="name" type="text" formControlName="name" pInputText />
      </div>

      <div class="mb-4">
        <label for="category" class="block font-medium text-900 mb-2"
          >Minta kategóriája</label
        >
        <p-dropdown
          id="categoryId"
          formControlName="category"
          placeholder="Válassz egy kategóriát"
          [options]="categories"
          optionValue="value"
          optionLabel="name"
          [showClear]="true"></p-dropdown>
      </div>

      <div class="mb-4">
        <label for="bio" class="block font-medium text-900 mb-2"
          >Minta képe</label
        >
        <p-button
          icon="pi pi-image"
          styleClass="p-button-raised p-button-secondary"
          (click)="imagePicker.click()"></p-button>
        <input
          type="file"
          class="hidden"
          #imagePicker
          (change)="onImagePicked($event)" />
        <img
          class="w-3 mt-3"
          *ngIf="imagePreview"
          [src]="imagePreview"
          [alt]="materialForm.value.name" />
      </div>

      <div class="mb-4">
        <label for="extra" class="block font-medium text-900 mb-2"
          >Minta extra ára</label
        >

        <input id="extra" formControlName="extra" type="number" pInputText />
      </div>
      <div class="mb-4">
        <label for="stock" class="block font-medium text-900 mb-2"
          >Rendelhető?</label
        >
        <p-toggleButton
          styleClass="p-button-raised w-auto"
          formControlName="isAvailable"
          onLabel="Igen"
          offLabel="Nem"></p-toggleButton>
      </div>
      <div>
        <p-button
          label="Hozzáadás"
          styleClass="p-button-raised w-auto"
          [disabled]="!materialForm.valid"
          type="submit"></p-button>
      </div>
    </form>
  </div>
</p-card>
