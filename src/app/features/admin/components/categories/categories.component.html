<div class="categories">
  <p-card
    header="Kategóriák"
    subheader="Összes kategória"
    *ngIf="categories$ | async as categories">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-end">
            <button
              pButton
              pRipple
              type="button"
              label="Hozzáadás"
              icon="pi pi-plus"
              class="p-button-raised p-button-success mr-2"
              (click)="onAddCategory()"></button>
            <input
              type="text"
              [(ngModel)]="categoryName"
              placeholder="Adj meg egy kategóriát..."
              pInputText />
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [value]="categories" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th>Név</th>
              <th>Termékek</th>
              <th>Opciók</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{ category._id }}</td>
              <td>{{ category.categoryName | titlecase }}</td>
              <td>{{ category.products.length }}</td>
              <td>
                <button
                  (click)="onEditCategory(category)"
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-cog"
                  class="p-button-raised p-button p-button-warning p-button mr-2"></button
                ><button
                  (click)="onDeleteCategory(category)"
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-times"
                  class="p-button-raised p-button p-button-danger p-button"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
