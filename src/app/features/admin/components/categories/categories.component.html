<div class="categories">
  <p-card
    header="Kategóriák"
    subheader="Összes kategória"
    *ngIf="categories$ | async as categories">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-end">
            <button
              pButton
              pRipple
              type="button"
              label="Hozzáadás"
              icon="pi pi-plus"
              class="p-button-success mr-2"
              (click)="onAddCategory()"></button>
            <input type="text" [(ngModel)]="categoryName" pInputText />
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [value]="categories" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th>Név</th>
              <th>Termékek</th>
              <th>Opciók</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{ category._id }}</td>
              <td>{{ category.categoryName | titlecase }}</td>
              <td>{{ category.products.length }}</td>
              <td>
                <button
                  (click)="onEditCategory(category)"
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-cog"
                  class="p-button p-button-warning p-button mr-2"></button
                ><button
                  (click)="onDeleteCategory(category)"
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-times"
                  class="p-button p-button-danger p-button"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>

<p-dialog
  header="Header"
  [(visible)]="isDialogVisible"
  [draggable]="false"
  [modal]="true"
  [style]="{ width: '50vw' }">
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">Kategória szerkesztése</span>
  </ng-template>

  <div class="my-4">
    <label for="newCategoryName" class="block font-medium text-900 mb-2"
      >Kategória neve</label
    >
    <input
      id="newCategoryName"
      type="text"
      [(ngModel)]="newCategoryName"
      pInputText />
  </div>

  <ng-template pTemplate="footer">
    <p-button
      (click)="onUpdateCategory()"
      icon="pi pi-check"
      label="Módosítás"
      styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
