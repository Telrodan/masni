<ng-container *ngIf="categories$ | async as categories; else loading">
  <p-table
    #table
    styleClass="p-datatable-gridlines"
    [value]="categories"
    [globalFilterFields]="['id', 'name']"
    [paginator]="true"
    [rows]="25"
    [rowsPerPageOptions]="[25, 50, 100]">
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-button
          icon="pi pi-plus"
          label="Kategória hozzáadás"
          styleClass="p-button p-button-success"
          routerLink="/admin/categories/add">
        </p-button>

        <span class="p-input-icon-left ml-auto w-6">
          <i class="pi pi-search"></i>

          <input
            pInputText
            pTooltip="Kereshető mezők: Azonosító, Név"
            tooltipPosition="bottom"
            class="w-full"
            type="text"
            (input)="applyTableGlobalFilter($event, 'contains', table)"
            placeholder="Keresés" />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th class="w-9rem">Kép</th>

        <th>Azonosító</th>

        <th>Név</th>

        <th>Kategória típus</th>

        <th>Alkategóriák</th>

        <th>Tétel típus</th>

        <th pSortableColumn="items.length">
          Tételek
          <p-sortIcon field="items"></p-sortIcon>
        </th>

        <th class="w-3rem">Opciók</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-category let-i="rowIndex">
      <tr>
        <td>
          <img class="hidden" [src]="category.image" (load)="imageLoaded(i)" />

          <p-image
            *ngIf="imageLoadedStatus[i]"
            [src]="category.image"
            [alt]="'Kategória ' + i + ' képe'"
            [preview]="true">
          </p-image>

          <p-skeleton
            *ngIf="!imageLoadedStatus[i]"
            styleClass="skeleton"></p-skeleton>
        </td>

        <td class="text-primary w-9rem">{{ category._id }}</td>

        <td class="text-cyan-900">{{ category.name }}</td>

        <td class="text-cyan-900 w-3rem">
          <span *ngIf="category.isSubCategory"> Alkategória </span>

          <span *ngIf="!category.isSubCategory"> Főkategória </span>
        </td>

        <td class="font-semibold w-3rem text-center">
          <ng-container
            *ngIf="
              category.type === CategoryType.PRODUCT_CATEGORY;
              else notProductCategorySubcategoriesPlaceholder
            ">
            <span *ngIf="!category.isSubCategory">
              {{ category.subCategories.length }}
            </span>

            <span *ngIf="category.isSubCategory"> - </span>
          </ng-container>

          <ng-template #notProductCategorySubcategoriesPlaceholder>
            -
          </ng-template>
        </td>

        <td class="w-3rem">
          <div class="flex justify-content-center">
            <ng-container
              *ngIf="category.type === CategoryType.PRODUCT_CATEGORY">
              <p-badge value="Termék" severity="success"></p-badge>
            </ng-container>

            <ng-container
              *ngIf="category.type === CategoryType.MATERIAL_CATEGORY">
              <p-badge value="Minta" severity="warning"></p-badge>
            </ng-container>

            <ng-container
              *ngIf="category.type === CategoryType.INSPIRATION_CATEGORY">
              <p-badge value="Inspiració"></p-badge>
            </ng-container>
          </div>
        </td>

        <td class="font-semibold w-3rem text-center">
          <ng-container
            *ngIf="
              category.type === CategoryType.PRODUCT_CATEGORY;
              else notProductCategoryItemsPlaceholder
            ">
            <span *ngIf="category.isSubCategory">
              {{ category.items.length }}
            </span>

            <span *ngIf="!category.isSubCategory"> - </span>
          </ng-container>

          <ng-template #notProductCategoryItemsPlaceholder>
            {{ category.items.length }}
          </ng-template>
        </td>

        <td>
          <button
            [routerLink]="['/admin/categories/edit', category.id]"
            pButton
            [pTooltip]="
              category.isSubCategory
                ? 'Alkategória módosítás'
                : 'Főkategória módosítás'
            "
            tooltipPosition="left"
            type="button"
            icon="pi pi-cog"
            class="p-button p-button p-button-warning p-button mb-1"></button>

          <button
            (click)="onDeleteCategory(category)"
            pButton
            [disabled]="
              (category.isSubCategory && category.items.length) ||
              (!category.isSubCategory && category.subCategories.length)
            "
            [pTooltip]="
              category.isSubCategory
                ? 'Alkategória törlése'
                : 'Főkategória törlése'
            "
            tooltipPosition="left"
            type="button"
            icon="pi pi-times"
            class="p-button p-button p-button-danger p-button"></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8" class="text-center text-800 text-4xl">
          Nem található kategória
          <p-button
            icon="pi pi-plus"
            label="Kategória hozzáadás"
            styleClass="p-button p-button-success block mx-auto mt-2"
            routerLink="/admin/categories/add">
          </p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>

<ng-template #loading>
  <nyk-spinner></nyk-spinner>
</ng-template>
