<i class="pi pi-times close" mat-dialog-close></i>

<h2 mat-dialog-title>Kategória hozzáadása</h2>

<mat-dialog-content>
  <form [formGroup]="addCategoryForm" class="mt-2">
    <div class="form-group gap-2">
      <div class="flex align-items-center">
        <p-radioButton
          [value]="CategoryType.PRODUCT_CATEGORY"
          formControlName="type"
          inputId="productCategory">
        </p-radioButton>
        <label for="productCategory" class="ml-2">Termék kategória</label>
      </div>

      <div class="flex align-items-center">
        <p-radioButton
          [value]="CategoryType.MATERIAL_CATEGORY"
          formControlName="type"
          inputId="materialCategory">
        </p-radioButton>
        <label for="materialCategory" class="ml-2">Minta kategória</label>
      </div>

      <div class="flex align-items-center">
        <p-radioButton
          [value]="CategoryType.INSPIRATION_CATEGORY"
          formControlName="type"
          inputId="inspirationCategory">
        </p-radioButton>
        <label for="inspirationCategory" class="ml-2">
          Inspiráció kategória
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="block font-medium text-blue-500 mb-1">
        Kategória neve
      </label>

      <input id="name" formControlName="name" type="text" pInputText />
    </div>

    <div class="form-group">
      <label class="block font-medium text-blue-500 mb-1">Kategória képe</label>

      <p-button
        *ngIf="!imagePreview"
        icon="pi pi-image"
        styleClass="p-button p-button-secondary"
        (click)="imagePicker.click()">
      </p-button>

      <input
        type="file"
        class="hidden"
        #imagePicker
        (change)="onImagePicked($event)" />

      <img
        *ngIf="imagePreview"
        class="mb-2 image-preview"
        [src]="imagePreview"
        alt="Inspiration" />

      <button
        *ngIf="imagePreview"
        pButton
        pRipple
        pTooltip="Kép törlése"
        tooltipPosition="bottom"
        (click)="onImageClear(imagePicker)"
        type="button"
        icon="pi pi-times"
        class="p-button p-button-danger p-button"></button>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="flex justify-content-end">
  <p-button
    label="Mégsem"
    styleClass="p-button-outlined p-button-danger mr-4"
    mat-dialog-close>
  </p-button>

  <p-button
    type="submit"
    label="Hozzáadás"
    styleClass="p-button"
    [disabled]="!addCategoryForm.valid || !addCategoryForm.dirty"
    (click)="onAddCategory()">
  </p-button>
</mat-dialog-actions>
