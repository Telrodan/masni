<div class="signup">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img
        src="../../../../assets/images/nyuszko-kucko-logo.png"
        alt="Image"
        height="50"
        class="mb-3" />
      <div class="text-900 text-3xl font-medium mb-3">Regisztráció</div>
    </div>

    <form (submit)="register()" [formGroup]="registerForm">
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email"
        type="text"
        placeholder="Email"
        pInputText
        class="w-full mb-3"
        formControlName="email" />
      <label for="password" class="block text-900 font-medium mb-2"
        >Jelszó</label
      >
      <input
        id="password"
        type="password"
        placeholder="Jelszó"
        pInputText
        class="w-full mb-3"
        formControlName="password" />

      <button
        pButton
        pRipple
        label="Regisztráció"
        icon="pi pi-user"
        type="submit"
        class="w-full"></button>
    </form>
  </div>
</div>
