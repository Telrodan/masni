<nav
  class="navbar py-3 px-6 flex align-items-center justify-content-between relative lg:static"
  style="min-height: 80px">
  <img
    routerLink="/"
    src="assets/images/nyuszko-kucko-logo.png"
    alt="Logo"
    height="50"
    class="mr-0 lg:mr-6 logo" />
  <a
    pRipple
    class="cursor-pointer block lg:hidden text-700"
    pStyleClass="@next"
    enterClass="hidden"
    leaveToClass="hidden"
    [hideOnOutsideClick]="true">
    <i class="pi pi-bars text-4xl"></i>
  </a>
  <div
    class="align-items-center closeable-sidebar flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 top-100 z-4 shadow-2 lg:shadow-none">
    <ul
      class="sidebar list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row">
      <li>
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center border-round cursor-pointer text-600 hover:text-900 transition-colors transition-duration-150"
          routerLink="/home"
          (click)="closeNavbar()">
          <i class="pi pi-home mr-2"></i>
          <span>Főoldal</span>
        </a>
      </li>
      <li class="lg:relative">
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center border-round cursor-pointer text-600 hover:text-900 transition-colors transition-duration-150"
          pStyleClass="@next"
          enterClass="hidden"
          enterActiveClass="scalein"
          leaveToClass="hidden"
          leaveActiveClass="fadeout"
          [hideOnOutsideClick]="true">
          <i class="pi pi-shopping-bag mr-2"></i>
          <span>Termékek</span>
          <i class="pi pi-angle-down ml-auto lg:ml-3"></i>
        </a>
        <ul
          class="sidebar closeable-sidebar list-none py-3 px-6 m-0 lg:px-0 lg:py-0 border-round shadow-0 lg:shadow-2 lg:border-1 border-50 lg:absolute hidden origin-top w-full lg:w-15rem cursor-pointer">
          <li class="ml-3 mt-3 mb-3">
            <a
              pRipple
              class="flex align-items-center text-600 hover:text-900 transition-colors transition-duration-150"
              routerLink="/shop/all"
              (click)="closeNavbar()">
              <span>Összes</span>
            </a>
          </li>

          <li class="ml-3 mb-3">
            <a
              pRipple
              class="flex align-items-center text-600 hover:text-900 transition-colors transition-duration-150"
              routerLink="shop/dream-it"
              (click)="closeNavbar()">
              <span>"Álmodd meg"</span>
            </a>
          </li>

          <ng-container *ngIf="categories$ | async as categories">
            <li class="ml-3 mb-3" *ngFor="let category of categories">
              <a
                pRipple
                class="flex align-items-center text-600 hover:text-900 transition-colors transition-duration-150"
                [routerLink]="'/shop/' + category.id"
                (click)="closeNavbar()">
                <span>{{ category.name }}</span>
              </a>
            </li>
          </ng-container>
        </ul>
      </li>
      <li>
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center border-round cursor-pointer text-600 hover:text-900 transition-colors transition-duration-150"
          routerLink="/material"
          (click)="closeNavbar()">
          <i class="pi pi-palette mr-2"></i>
          <span>Minták</span>
        </a>
      </li>
      <li>
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center border-round cursor-pointer text-600 hover:text-900 transition-colors transition-duration-150"
          routerLink="/inspiration"
          (click)="closeNavbar()">
          <i class="pi pi-sun mr-2"></i>
          <span>Inspirációk</span>
        </a>
      </li>
      <li>
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center border-round cursor-pointer text-600 hover:text-900 transition-colors transition-duration-150"
          routerLink="/contact"
          (click)="closeNavbar()">
          <i class="pi pi-phone mr-2"></i>
          <span>Kapcsolat</span>
        </a>
      </li>
    </ul>
    <ul
      class="sidebar list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 border-400 lg:border-top-none">
      <li *ngIf="(isAuthenticated$ | async) !== true">
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center border-round cursor-pointer text-600 hover:text-900 transition-colors transition-duration-150"
          routerLink="auth/signup"
          (click)="closeNavbar()">
          <i class="pi pi-user-plus mr-2"></i>
          <span>Regisztráció</span>
        </a>
      </li>
      <li *ngIf="(isAuthenticated$ | async) !== true">
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center border-round cursor-pointer text-600 hover:text-900 transition-colors transition-duration-150"
          routerLink="auth/login"
          (click)="closeNavbar()">
          <i class="pi pi-sign-in mr-2"></i>
          <span>Belépés</span>
        </a>
      </li>
      <li *ngIf="isAuthenticated$ | async">
        <a
          pRipple
          class="shopping-cart flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 border-round cursor-pointer transition-colors transition-duration-150"
          routerLink="/shopping-cart"
          (click)="closeNavbar()">
          <p class="item-counter" *ngIf="itemCounter$ | async as counter">
            {{ counter }}
          </p>
          <i class="pi pi-shopping-cart mr-2"></i>
          <span class="block lg:hidden font-medium">Kosár</span>
        </a>
      </li>
      <li *ngIf="(isAuthenticated$ | async) && isAdmin">
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center border-round cursor-pointer text-600 hover:text-900 transition-colors transition-duration-150"
          routerLink="admin">
          <i class="pi pi-shield mr-2"></i>
          <span>Admin</span>
        </a>
      </li>
      <li *ngIf="isAuthenticated$ | async">
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center border-round cursor-pointer text-600 hover:text-900 transition-colors transition-duration-150"
          routerLink="user-profile">
          <i class="pi pi-user mr-2"></i>
          <span>Profil</span>
        </a>
      </li>
      <li *ngIf="isAuthenticated$ | async">
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center border-round cursor-pointer text-600 hover:text-900 transition-colors transition-duration-150"
          (click)="onLogout()">
          <i class="pi pi-sign-out mr-2"></i>
          <span>Kilépés</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
