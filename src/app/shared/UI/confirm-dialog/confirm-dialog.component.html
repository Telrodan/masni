<div class="confirm-dialog">
  <i class="pi pi-times close" (click)="cancel()"></i>

  <h2 mat-dialog-title class="mb-2">Megerősítés</h2>

  <mat-dialog-content>
    <p>{{ data.message }}</p>

    <div class="dialog-actions flex justify-content-end mt-5">
      <p-button
        [label]="data.cancelButtonText"
        styleClass="p-button p-button-danger mr-4"
        (click)="cancel()"></p-button>

      <p-button
        [label]="data.confirmButtonText"
        styleClass="p-button"
        (click)="confirm()"></p-button>
    </div>
  </mat-dialog-content>
</div>
