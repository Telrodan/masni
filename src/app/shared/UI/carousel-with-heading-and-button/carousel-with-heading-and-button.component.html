<section class="carousel">
  <div class="carousel-container">
    <p-carousel
      [value]="carouselData.images"
      [showIndicators]="false"
      [numVisible]="3"
      [numScroll]="1"
      [circular]="true"
      [autoplayInterval]="3000"
      [showNavigators]="false"
      [responsiveOptions]="responsiveOptions">
      <ng-template pTemplate="header" *ngIf="carouselData.displayHeading">
        <h5 class="heading-primary">{{ carouselData.heading }}</h5>
      </ng-template>
      <ng-template let-images pTemplate="item">
        <div class="item-content">
          <div
            appLazyImage
            class="img shadow-2"
            [style.border-radius]="carouselData.isRoundImage ? '500px' : '0px'"
            [style.background-image]="'url(' + images + ')'"></div>
        </div>
      </ng-template>
    </p-carousel>
  </div>

  <a
    [routerLink]="carouselData.linkRoute"
    class="secondary-button shadow-2"
    *ngIf="carouselData.displayLink"
    >{{ carouselData.linkText }}</a
  >
</section>
