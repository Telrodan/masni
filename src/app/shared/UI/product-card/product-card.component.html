<div class="product-card" (click)="onProductDetails()" *ngIf="product">
  <div *ngIf="product.discountedPrice > 0" class="discount-wrapper shadow-5">
    <p>-{{ product.discountPercentage }}%</p>
  </div>

  <div class="image-wrapper">
    <img
      [ngStyle]="{ display: isImageLoading ? 'none' : '' }"
      [src]="product.images[0]"
      (load)="changeSkeletonLoad()" />

    <p-skeleton
      *ngIf="isImageLoading"
      styleClass="skeleton"
      width="w-full"
      height="h-full">
    </p-skeleton>
  </div>

  <div class="details">
    <p class="title">
      {{ product.name | titlecase }}
    </p>

    <p class="description">
      {{ product.shortDescription }}
    </p>

    <div class="wrapper">
      <div class="price-wrapper">
        <p
          class="mr-3"
          [ngClass]="
            product.discountedPrice > 0
              ? 'text-red-500 line-through'
              : 'text-primary'
          ">
          {{ product.price }} Ft
        </p>

        <p
          *ngIf="product.discountedPrice > 0"
          class="discounted-price text-primary">
          {{ product.discountedPrice }} Ft
        </p>

        <p class="stock">KÃ©szleten: {{ product.stock }}</p>
      </div>

      <button class="primary-button shadow-2">
        <i class="pi pi-shopping-cart"></i>
      </button>
    </div>
  </div>
</div>
