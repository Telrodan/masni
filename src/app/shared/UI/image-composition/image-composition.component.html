<div class="image-composition" (mouseleave)="hoveredImageUrl = images[0]">
  <div
    class="main-image shadow-2"
    [ngStyle]="{
      'background-image':
        'url(' + (hoveredImageUrl ? hoveredImageUrl : images[0]) + ')'
    }"></div>
  <div class="bottom-images">
    <div
      class="wrapper shadow-2"
      (mouseenter)="hoveredImageUrl = image"
      *ngFor="let image of images.slice(1)"
      [ngStyle]="{ 'background-image': 'url(' + image + ')' }"></div>
  </div>
</div>
