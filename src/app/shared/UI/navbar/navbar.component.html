<nav
  class="navbar py-3 px-6 shadow-2 flex align-items-center justify-content-between relative lg:static"
  style="min-height: 80px">
  <img
    src="../../../../assets/images/nyuszko-kucko-logo.png"
    alt="Logo"
    height="60"
    class="mr-0 lg:mr-6" />
  <a
    pRipple
    class="cursor-pointer block lg:hidden text-700"
    pStyleClass="@next"
    enterClass="hidden"
    leaveToClass="hidden"
    [hideOnOutsideClick]="true">
    <i class="pi pi-bars text-4xl"></i>
  </a>
  <div
    class="sidebar align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 top-100 z-4 shadow-2 lg:shadow-none">
    <ul
      class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row">
      <li>
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center font-medium border-round cursor-pointer text-600 hover:text-900 transition-colors transition-duration-150"
          routerLink="/home"
          (click)="closeNavbar()">
          <fa-icon [icon]="faHouse" class="mr-2"></fa-icon>
          <span>Főoldal</span>
        </a>
      </li>
      <li class="lg:relative">
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center font-medium border-round cursor-pointer text-600 hover:text-900 transition-colors transition-duration-150"
          pStyleClass="@next"
          enterClass="hidden"
          enterActiveClass="scalein"
          leaveToClass="hidden"
          leaveActiveClass="fadeout"
          [hideOnOutsideClick]="true">
          <fa-icon [icon]="faShop" class="mr-2"></fa-icon>
          <span>Termékek</span>
          <i class="pi pi-angle-down ml-auto lg:ml-3"></i>
        </a>
        <ul
          class="sidebar list-none py-3 px-6 m-0 lg:px-0 lg:py-0 border-round shadow-0 lg:shadow-2 lg:border-1 border-50 lg:absolute hidden origin-top w-full lg:w-15rem cursor-pointer">
          <li>
            <a
              pRipple
              class="flex p-3 align-items-center text-600 hover:text-900 transition-colors transition-duration-150"
              routerLink="/nyuszko-shop"
              (click)="closeNavbar()">
              <span class="font-medium">Nyuszkó Kuckó</span>
            </a>
          </li>
          <li>
            <a
              pRipple
              class="flex p-3 align-items-center text-600 hover:text-900 transition-colors transition-duration-150"
              href="https://www.facebook.com/profile.php?id=100087389177967"
              target="_blank"
              (click)="closeNavbar()">
              <span class="font-medium">Masni Handmade Dolls</span>
            </a>
          </li>
          <li>
            <a
              pRipple
              class="flex p-3 align-items-center text-600 hover:text-900 transition-colors transition-duration-150"
              routerLink="/shop"
              (click)="closeNavbar()">
              <span class="font-medium">Termékek készleten</span>
            </a>
          </li>
        </ul>
      </li>
      <li>
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center font-medium border-round cursor-pointer text-600 hover:text-900 transition-colors transition-duration-150"
          routerLink="/samples"
          (click)="closeNavbar()">
          <fa-icon [icon]="faPalette" class="mr-2"></fa-icon>
          <span>Minták</span>
        </a>
      </li>
      <li>
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center font-medium border-round cursor-pointer text-600 hover:text-900 transition-colors transition-duration-150"
          routerLink="/contact"
          (click)="closeNavbar()">
          <fa-icon [icon]="faPhone" class="mr-2"></fa-icon>
          <span>Kapcsolat</span>
        </a>
      </li>
    </ul>
    <ul
      class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 border-400 lg:border-top-none">
      <li *ngIf="!isAuthenticated">
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center font-medium border-round cursor-pointer text-600 hover:text-900 transition-colors transition-duration-150"
          routerLink="/signup"
          (click)="closeNavbar()">
          <fa-icon [icon]="faUserPlus" class="mr-2"></fa-icon>
          <span>Regisztráció</span>
        </a>
      </li>
      <li *ngIf="!isAuthenticated">
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center font-medium border-round cursor-pointer text-600 hover:text-900 transition-colors transition-duration-150"
          routerLink="/login"
          (click)="closeNavbar()">
          <fa-icon [icon]="faRightToBracket" class="mr-2"></fa-icon>
          <span>Belépés</span>
        </a>
      </li>
      <li *ngIf="isAuthenticated">
        <a
          pRipple
          class="shopping-cart flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 font-medium border-round cursor-pointer transition-colors transition-duration-150"
          routerLink="/shopping-cart"
          (click)="closeNavbar()">
          <p class="item-counter" *ngIf="itemCounter$ | async as counter">
            {{ counter }}
          </p>
          <fa-icon
            [icon]="faCartShopping"
            class="text-base lg:text-2xl mr-2 lg:mr-0"></fa-icon>
          <span class="block lg:hidden font-medium">Kosár</span>
        </a>
      </li>
      <li *ngIf="isAuthenticated">
        <a
          pRipple
          class="flex px-6 p-3 lg:px-3 lg:py-2 align-items-center font-medium border-round cursor-pointer text-600 hover:text-900 transition-colors transition-duration-150"
          (click)="onLogout()">
          <fa-icon [icon]="faRightToBracket" class="mr-2"></fa-icon>
          <span>Kilépés</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
