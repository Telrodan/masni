<main class="samples">
  <h1 class="heading primary-heading">Mintás pamutvászon</h1>
  <div class="container">
    <div class="wrapper-1" *ngFor="let material of patternedCotton">
      <p-image
        [src]="'../../../../assets/images/materials/' + material.image"
        alt="Image"
        [preview]="true">
        <ng-template pTemplate="indicator">
          <p class="indicator-text">
            {{ material.name | titlecase }}
          </p>
        </ng-template></p-image
      >
      <p class="name">{{ material.name | titlecase }}</p>
    </div>
  </div>
  <h1 class="heading primary-heading">Minky plüss</h1>
